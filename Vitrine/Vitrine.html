<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="	https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<meta charset="utf-8">

		<title>Vitrine</title>
		<link rel="stylesheet" href="estilo.css" />
	</head>
	<body>
		<div class="container">		
			<div class="menu_topo">
				<div class="row justify-content-center">
					<div class="col-lg-2 col-md-2 col-xs-3">
						<img id=logo src="LogoRedonda.png" class="rounded" alt="Cinque Terre"></img>
					</div>
					<div id="busca" class="col-lg-8 col-md-8 col-xs-7">
						<input type="text" id="txtBusca" placeholder="Busca"/>
						<button type="button" onclick="botaoAcionado()" id="botaoBusca" class="btn btn-dark"
						>Ok</button> 
					</div>

					<div class="col-lg-2 hcol-md-2 col-xs-2">
						 <button id="botaoCadastro" type="button" class="btn btn-blue">Ok</button>
					</div>
				</div>
			</div>

			<center>
			<h1>MENU</h1>		
			</center>

			<div class="celulares">
				<div id="celulardiv1" class="col-lg-6 col-md-6 col-xs-6"> 
					<img src="celular1.png" id="img" class="rounded" alt="Cinque Terre"></img>
					<p id="nomeCelular"> Xiaomi Mi Jogar Global Version </p>
					<p id="precoCelular"> R$ 659,95
						<button type="button" class="btnCompra">Comprar</button>
					</p>
				</div>

				<div id="celulardiv2" class="col-lg-6 col-md-6 col-xs-6"> 
					<img src="celular2.png" id="img" class="rounded" alt="Cinque Terre"/>
					<p id="nomeCelular"> Samsung Galaxy S10e Preto</p>
					<p id="precoCelular"> R$ 2.509,95
						<button type="button" class="btnCompra">Comprar</button>
					</p>
				</div>

				<div id="celulardiv3" class="col-lg-6 col-md-6 col-xs-6"> 
					<img src="celular3.png" id="img" class="rounded" alt="Cinque Terre"></img>
					<p id="nomeCelular"> iPhone X </p>
					<p id="precoCelular"> R$ 4049,00
						<button type="button" class="btnCompra">Comprar</button>
					</p>
				</div>

				<div id="celulardiv4" class="col-lg-6 col-md-6 col-xs-6"> 
					<img src="celular4.png" id="img" class="rounded" alt="Cinque Terre"></img>
					<p id="nomeCelular"> Samsung Galaxy A80 </p>
					<p id="precoCelular"> R$ 2.429,10
						<button type="button" class="btnCompra">Comprar</button>
					</p>
				</div>
			</div>
		</div>	
	</body>
</html>	

<script lang="javascript">
	function visibilidade(idf, valor){
		var acao = 'block';
		if(idf){
			acao = 'none';
		}
		if(valor == 0)
			document.getElementById('celulardiv1').style.display = acao;
		else if(valor == 1)
			document.getElementById('celulardiv2').style.display = acao;
		else if(valor == 2)
			document.getElementById('celulardiv3').style.display = acao;
		else 
			document.getElementById('celulardiv4').style.display = acao;
	}
	function botaoAcionado(){
		var idf = -1;
		var celulares = ["xiaomi mi jogar global version",
						"samsung galaxy s10e preto",
						"iphone x",
						"samsung galaxy a80"];
		var cel = [4];
		var j = 0;
		for (var i = 0; i < 4; i++) {
			if(celulares[i].indexOf(txtBusca.value) != -1){
				idf = i;
				visibilidade(0, i);
			}
			else{
				cel[j] = i;
				j++;
			}
		}	
		if(idf >= 0 && txtBusca.value){
			for (var i = cel.length - 1; i >= 0; i--)
				visibilidade(1, cel[i]);
		}
		else{
			for (var i = 3; i >= 0; i--)
				visibilidade(0, cel[i]);
		}

	}
</script>
