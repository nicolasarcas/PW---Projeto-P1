<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="	https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form>			
		<div class="row">
			<div class="col-lg-4 col-md-6 col-xs-12">
				<img src="logo.jpg" class="rounded" ></img>
			</div>
			<div class="col-lg-4 col-md-6 col-xs-12">
				<input type="text" id="txtBusca" placeholder="
				Busca">
				<button type="button" class="btn btn-dark">Ok</button> 
			</div>
			<div class="col-lg-4 hcol-md-6 col-xs-12">
				<center>
				 	<img src="perfil.png" class="rounded" ></img>
				 </center>
			</div>
		</div>
		<div class="col-lg-12 ">
			<center>
				<h1>MENU</h1>
			</center>
		</div>

		<div class="col-lg-8 col-md-6 col-xs-12">
			<center>
				<H3>JA TENHO CADASTRO</H3>
				<BR>
				EMAIL
				<input type="email" id="txtEmailLogin" placeholder="E-mail">
				<br><br>
				SENHA
				<input type="password" id="txtSenhaLogin" placeholder="******">
			</center>
		</div>
		<div class="col-lg-4 col-md-6 col-xs-12">
			<CENTER>
				<H3>AINDA NAO TENHO CADASTRO</H3>
				<BR>
				<button type="button" id="btnCadastro" class="btn btn-dark">CADASTRAR</button> 
			</CENTER>
		</div>
		

		</form>
	</div>
</body>
